<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 폼태그는 서버에 사용자의 입력데이터를 전달할 때 씁니다. -->
    <!-- input, textarea, select 등은 name속성이 반드시 필요합니다.(변수명) -->


    <!-- action 데이터를 감싸서 구글에 보내준다. 구글은 데이터값을 받지않음 -->
    <form action ="https://www.google.co.kr">
        <h3>입력양식ㅎ</h3>
        <!-- 보통타입뒤에 name 쓴다. 아무데나 써도되긴함 -->
        아이디:<input type ="text" size="5" name="id" placeholder="힌트"><br/>
        비밀번호:<input type ="password" name="pw" placeholder="비밀번호"><br/>
        수량:<input type ="number" name="count" placeholder="수량"><br/>
        날짜:<input type = "date" name="start_dt"><br/>
        

        시군구선택 (name은 변수명이 됩니다. name속성 으로 그룹화)
        <input type="checkbox" name="gu">강남구
        <input type="checkbox" name="gu">관악구
        <input type="checkbox" name="gu">금천구
        <input type="checkbox" name="gu">구로구
        
        <br/>
        전공
        <input type="radio" name="major">경영
        <input type="radio" name="major">컴퓨터
        <input type="radio" name="major">수학
        <input type="radio" name="major">통계
        

        <br/>
        통신사
        <select name="phone" id="">
            <option>SKT</option>
            <option>KT</option>
            <option>LG</option>
            <option>알뜰</option>
        </select>




        <br/>
        글
        <br/>
        <textarea name="topic" id="" rows="5" cols="50"></textarea><br/>
        <input type="file" name="file_a" id="">
        <br/> <!-- 여기서는 value속성에 명칭을 적습니다. -->
        <!-- reset은 값을 입력했을때 클릭하면 다 지워준다. -->
        <!-- 기본적으로 초기화라고 적혀있음 -->
        <input type="reset" value="초기화할게요">
        <br/><!-- 폼태그 전부를 서버로 전송할 때 사용합니다. -->
        <input type="submit" value="데이터보내기">



    </form>
</body>
</html>
