<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>표를 나타낼 때</h3>
 <table border="1">   <!--빨간색 표시는 웬만하면 쓰지말라는 표시-->
    <tr>
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th rowspan="4">비고</th>
    </tr>
    <tbody align="right">
    <tr align="right">
        <td>홍길동</td>
        <td>20</td>
        <td>남자</td>
    
    </tr>
    <!-- tbody로 묶어서 body안에 태그들을 한번에 정렬 -->
    <tr align="right">
        <td>홍길자</td>
        <td>30</td>
        <td>여자</td>
    </tr>
    <!-- align 정렬, 비추천, 나중에 css로. -->
    <tr align="right">
        <td colspan="3" >합계</td>
    </tr>
    <!-- 행이나 열을 하나만 쓰고 병합을 하고싶을 때 -->
    <!-- row span, col span -->
</tbody>
 </table>
</body>
</html>
