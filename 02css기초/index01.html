<!--
    블럭요소는 블럭의 크기만큼 영역으로 잡습니다. (자동 줄바꿈)
    블럭안에는 블럭요소, 인라인 요소 모두 들어갑니다.
-->
<h3>블럭요소</h3>
<div>블럭</div>
<table>블럭</table>
<ul>

    <li>블럭</li>

</ul>

<!--
    인라인은 태그영역만큼만 영역으로 지정합니다
    인라인 요소안에는 인라인만 들어갑니다.
-->


<a href="">인라인</a>
<b>인라인</b>
<spam>인라인</spam>
<i>인라인</i>
<img spc="" alt="인라인">


</body>
</html>
